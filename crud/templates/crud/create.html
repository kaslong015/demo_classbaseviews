<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        {% csrf_token%}

        {% for fields in form %}
        <div>
            {{fields.label_tag }}
            {{fields}}
            {{fields.errors }}
        </div>
        <br>
        {% endfor %}
        <button type="submit">submit</button>
    </form>
</body>

</html>
